<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Formulario-TrybeTrip</title>
</head>

<body>
  <header>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
  </header>

  <section class="section">
    <form class="form-floating">
      <div class="input">
        <label for="fullName">Nome Completo:</label>
        <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
        
      </div>
      
      <div class="input">
        <label for="email">Endereço de e-mail:</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
      </div>

      <div class="input">
        <label for="destination1">Cidade</label>
        <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>

        <label for="destination2">Campo</label>
        <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>

        <label for="destination3">Praia</label>
        <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>

        <label for="destination4">Montanhas</label>
        <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
      </div>

      <div class="input form-floating">
        <textarea class="form-control text" name="why" id="why" style="height: 100px" placeholder="Digite sua resposta vencedora aqui"></textarea>
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
      </div>
      

      <div class="input">
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input class="form-control" type="date" id="date">
      </div>

      <div class="input">
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
      </div>

      <div class="input">
        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
          futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </div>

      <div class="input">
        <button class="button is-success" type="submit" id="submit-btn" disabled>Participar do concurso
          TrybeTrip</button>

        <button class="button is-danger is-outlined" type="button" id="clear-btn">Apagar informações</button>
      </div>

      </div>
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</body>

</html>
